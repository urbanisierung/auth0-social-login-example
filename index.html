<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Wohooo!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>

  <body>
    <h2>Wohooo!</h2>
    <p>Login with Google or Github</p>
    <p>And don't lose your utm params!!</p>
    <button
      id="btn-login-google"
      disabled="true"
      onclick="login('google-oauth2')"
    >
      Google Login
    </button>
    <button id="btn-login-github" disabled="true" onclick="login('github')">
      Github Login
    </button>
    <button id="btn-logout" disabled="true" onclick="logout()">Log out</button>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.0/auth0-spa-js.production.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
